<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Display</title>
  </head>
  <body>
    <h1>Data Display</h1>

    <!-- Sambungkan file JavaScript -->
    <script src="data.js"></script>

    <!-- Elemen untuk menampilkan data -->
    <div id="output"></div>

    <!-- Tambahkan skrip JavaScript untuk menampilkan data -->
    <script>
      // Menampilkan data dalam elemen HTML
      var outputElement = document.getElementById("output");
      myData.forEach(function (item) {
        outputElement.innerHTML += `<p>${item.name} - $${item.price}</p>`;
      });
    </script>
  </body>
</html>
