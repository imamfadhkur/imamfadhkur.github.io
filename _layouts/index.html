<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>/.</title>
    <style>
      .custom-card {
        background-color: #343a40; /* equivalent to bg-dark */
        border: 1px solid #f8f9fa; /* equivalent to border-light */
        border-radius: 8px;
        color: #f8f9fa; /* equivalent to text-light */
        text-align: center; /* equivalent to text-center */
        display: inline-flex; /* equivalent to d-inline-flex */
        margin: 0.25rem; /* margin adjustments for small screens */
      }

      @media (min-width: 576px) {
        .custom-card {
          margin: 0.5rem; /* margin adjustments for medium screens */
        }
      }

      @media (min-width: 768px) {
        .custom-card {
          margin: 0.5rem; /* margin adjustments for large screens */
        }
      }

      .custom-card-body {
        padding: 1rem; /* similar to card-body padding */
      }

      .custom-card-text {
        margin-bottom: 1rem; /* margin-bottom for card text */
      }

      .custom-btn {
        display: inline-block;
        font-weight: 400;
        color: #f8f9fa;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: transparent;
        border: 1px solid #f8f9fa; /* equivalent to btn-outline-light */
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        text-decoration: none;
      }

      .custom-btn:hover {
        color: #343a40; /* change text color on hover */
        background-color: #f8f9fa; /* change background on hover */
        border-color: #f8f9fa;
      }
    </style>
  </head>
